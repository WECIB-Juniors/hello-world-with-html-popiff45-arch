<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Steve</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>Steve</h2>
    <p>
      This winter I plan to relax, work on small projects, and spend time with family.
      My favorite foods are pizza, sushi, and chocolate.
      My top three hobbies are painting, coin collecting, and tinkering with DIY electronics.
    </p>
  </body>
</html>
